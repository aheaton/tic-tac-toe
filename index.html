<!DOCTYPE html>
<html>
<head>
	<title>Tic Tac Toe</title>

  <!-- Do not add `link` tags unless you know what you are doing -->
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

  <!-- Do not add `script` tags unless you know what you are doing -->
  <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
  <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
</head>
<body>
<header>
	<input type="text" placeholder="Username">
	<input type="password" placeholder="Password">
	<button>Login</button>
</header>

<main>
<h1>Tic Tac Toe</h1>
<br />
<div id="gameStatusMessage"></div>
<table>
  <tr>
    <td id="0" class="square"></td>
    <td id="1" class="square"></td>
    <td id="2" class="square"></td>
    </tr>
  <tr>
    <td id="3" class="square"></td>
    <td id="4" class="square"></td>
    <td id="5" class="square"></td>
  </tr>
  <tr>
    <td id="6" class="square"></td>
    <td id="7" class="square"></td>
    <td id="8" class="square"></td>
  </tr>
</table>
<br />
<input id="newGameButton" class="btn btn-primary" type="reset" value="New Game">
</main>

<footer class="clearfix">
<p>Created by Alicia Heaton</p>
</footer>

</body>
</html>
