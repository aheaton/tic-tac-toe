<!DOCTYPE html>
<html>
<head>
	<title>Tic Tac Toe</title>

  <!-- Do not add `link` tags unless you know what you are doing -->
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

  <!-- Do not add `script` tags unless you know what you are doing -->
  <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
  <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
</head>
<body>
<header>
<input id="signOutButton" class="btn btn-primary" type="button" value="Sign Out">
<input id="changePasswordButton" class="btn btn-primary" type="button" value="Change Password">
</header>
<div id="signUpInModal"  data-backdrop="static" data-keyboard="false" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-sm" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h3 class="modal-title" id="modalLabel">Let's Play Tic Tac Toe</h3>
        <h4>Sign In -OR- Sign Up</h4>
      </div>
      <div class="modal-body">
      <form id="sign-in" class="inputFields">
      <p id="signUpSuccessMessage" class="success"></p>
      <h5>Sign in to play!</h5>
      <p id="signInFailMessage" class="failure"></p>
      <input type="text" name="credentials[email]" placeholder="Email Address" required>
      <br />
      <br />
      <input type="password" name="credentials[password]" placeholder="Password" required>
      <br />
      <br />
      <button type="submit" name="submit" class="btn btn-primary">Sign In</button>
      </form>
      <br />
      <form id="sign-up" class="inputFields">
      <h5>Don't have an account yet? Sign up!</h5>
      <p id="signUpFailMessage" class="failure"></p>
      <input type="text" name="credentials[email]" placeholder="Email Address" required>
      <br />
      <br />
      <input type="password" name="credentials[password]" placeholder="Password" required>
      <br />
      <br />
      <input type="password" name="credentials[password]" placeholder="Confirm Password" required>
      <br />
      <br />
      <button type="submit" name="submit" class="btn btn-primary">Sign Up</button>
    </form>
      </div>
  </div>
</div>
</div>
<div class="modal fade" id="changePasswordModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-sm" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h3 class="modal-title" id="modalLabel">Change Password</h3>
        <h5>You can change your password by using the form below.</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <form id="change-password" class="inputFields">
      <div class="modal-body">
      <p id="changePassSuccessMessage" class="success"></p>
      <p id="changePassFailMessage" class="failure"></p>
      <input type="password" name="passwords[old]" placeholder="Old Password" required>
      <br />
      <br />
      <input type="password" name="passwords[new]" placeholder="New Password" required>
      <br />
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="submit" name="submit" class="btn btn-primary">Submit</button>
      </div>
      </form>
  </div>
</div>
</div>
<div class="container">
<main>
<h1 class="title">Tic Tac Toe</h1>
<br />
<div id="startGameSuccessMessage" class="success"></div>
<div id="startGameFailMessage" class="failure"></div>
<div id="signOutFailMessage" class="failure"></div>
<div id="updateGameFailMessage" class="failure"></div>
<div id="getGamesFailMessage" class="failure"></div>
<h3 class="gameStatusMessage" id="gameStatusMessage1">x Wins!</h3>
<h3 class="gameStatusMessage" id="gameStatusMessage2">o Wins!</h3>
<h3 class="gameStatusMessage" id="gameStatusMessage3">It's a tie...</h3>
</br>
<table class="game-board">
  <tr>
    <td id="0" class="square"></td>
    <td id="1" class="square"></td>
    <td id="2" class="square"></td>
    </tr>
  <tr>
    <td id="3" class="square"></td>
    <td id="4" class="square"></td>
    <td id="5" class="square"></td>
  </tr>
  <tr>
    <td id="6" class="square"></td>
    <td id="7" class="square"></td>
    <td id="8" class="square"></td>
  </tr>
</table>
<br />
<input id="startGameButton" class="btn-xl btn-primary" type="button" value="Start Playing">
<input id="newGameButton" class="btn btn-primary" type="button" value="New Game">
<br />
<br />
<h5 class="total-games-label">Total Games Played: <span id="game-stats"></span></h5>
</main>
</div>
</body>
</html>
